<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Admin Panel</title>
</head>
<body>
    <div class="container">
        <!-- Topbar Section -->
        <div class="topbar">
            <div class="logo">
                <h2>Parlimate.</h2>
            </div>
            <div class="search">
                <input type="text" id="search" placeholder="Search here">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            <div class="notifications">
                <i class="fas fa-bell"></i>
                <span class="badge">3</span>
            </div>
            <div class="user">
                <img src="user.png" alt="User">
            </div>
        </div>

        <!-- Sidebar Section -->
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li><a href="usermanagment.html"><i class="fas fa-users"></i><span>User Management</span></a></li>
                <li><a href="#"><i class="fas fa-hand-holding-usd"></i><span>Fundraising Approval</span></a></li>
                <li><a href="#"><i class="fas fa-poll"></i><span>Survey Management</span></a></li>
                <li><a href="#"><i class="fas fa-bullhorn"></i><span>Announcement</span></a></li>
                <li><a href="#"><i class="fas fa-cogs"></i><span>Platform Settings</span></a></li>
                <li><a href="#"><i class="fas fa-shield-alt"></i><span>Security</span></a></li>
            </ul>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <header>
               
                <div class="filters">
                    <select id="filter-role">
                        <option value="">All Roles</option>
                        <option value="Citizen">Citizen</option>
                        <option value="Politician">Politician</option>
                        <option value="Political Party">Political Party</option>
                    </select>
                    <select id="filter-status">
                        <option value="">All Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                    <select id="filter-verification">
                        <option value="">All Verification</option>
                        <option value="Approved">Approved</option>
                        <option value="Pending">Pending</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
            </header>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Verification Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table">
                    <!-- Rows will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
